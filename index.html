<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
</head>
<body>
  <script type="text/javascript" src=".https://iife.d3r5xcl02ikhf3.amplifyapp.com/build/appProduto01.bundle.iife.js"></script>
  <script type="text/javascript" src=".https://iife.d3r5xcl02ikhf3.amplifyapp.com/build/appProduto02.bundle.iife.js"></script>
  <script type="text/javascript" src=".https://iife.d3r5xcl02ikhf3.amplifyapp.com/build/appProduto03.bundle.iife.js"></script>

  <script type="text/javascript" src="./public/react/react.production.min.js"></script>
  <script type="text/javascript" src="./public/react/react-dom.production.min.js"></script>


  <div id="root"></div>

  <label for="product">Selecione o produto:</label>
  <select id="product" onchange="changeProduct(this.value)">
    <label>Produto</label>
    <option value="01">Produto 01</option>
    <option value="02">Produto 02</option>
    <option value="03">Produto 03</option>
  </select>


  <script>
    function changeProduct(productModel) {
      switch (productModel) {
        case '01': ReactDOM.render(React.createElement(new ProdutoApp01({id: 'root'})), document.getElementById('root'));
        case '02': ReactDOM.render(React.createElement(new ProdutoApp02({id: 'root'})), document.getElementById('root'));
        case '03': ReactDOM.render(React.createElement(new ProdutoApp03({id: 'root'})), document.getElementById('root'));
      }
    }
  </script>
</body>
</html>
